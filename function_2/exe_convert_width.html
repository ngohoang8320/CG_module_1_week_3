<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="display"></div>
</body>

</html>

<script>
    function footToMeter(foot) {
        let meter = 0.305 * foot
        return meter
    }

    function meterToFoot(meter) {
        let foot = 3.279 * meter
        return foot
    }

    let mt = parseFloat(prompt('Enter meter:'))
    let foot_return = meterToFoot(mt)
    document.getElementById('display').innerHTML += '<p>' + mt + ' meter = ' + foot_return + ' foot.</p>'

    let ft = parseFloat(prompt('Enter foot:'))
    let meter_return = footToMeter(ft)
    document.getElementById('display').innerHTML += '<p>' + ft + ' foot = ' + meter_return + ' meter.</p>'


</script>
