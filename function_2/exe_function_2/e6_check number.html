<script>
    let num = parseFloat(prompt('Enter the number: '))

    function checkf(number) {
        let result = true

        if (number < 0) {
            result = false
        }
        else {
            if (Math.floor(number) != number) {
                result = false
            }
        }

        return result
    }

    let re = checkf(num)

    document.write(re)

</script>
