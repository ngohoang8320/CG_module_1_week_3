<script>
    let num1 = parseFloat(prompt('Enter 1st number: '))
    let num2 = parseFloat(prompt('Enter 2nd number: '))
    let num3 = parseFloat(prompt('Enter 3rd number: '))

    function min(n1, n2, n3) {
        if (n1 < n2 && n1 < n3) {
            return n1
        }
        else if (n2 < n1 && n2 < n3) {
            return n2
        }
        else {
            return n3
        }
    }

    let min_num = min(num1, num2, num3)

    document.write('Min is: ' + min_num)
</script>
