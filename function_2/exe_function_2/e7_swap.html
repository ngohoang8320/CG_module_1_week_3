<script>
    let a = parseInt(prompt('Enter a:'))
    let b = parseInt(prompt('Enter b:'))

    function swapIntegers(n1, n2) {
        let temp = n1;
        n1 = n2;
        n2 = temp;
        return [n1, n2];
    }

    document.write("Before: a = ", a, " b = ", b); //can use the , to join them

    [a, b] = swapIntegers(a, b);
    document.write("<br>After: a = " + a + " b = ", b);
</script>
