<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="display"></div>
</body>

</html>

<script>
    let display = document.getElementById('display')


    for (let check = 2; check < 10000; check++) {
        let prime = true
        prime = isPrime(check)
        if (prime) {
            display.innerHTML += '<p>' + check + '</p>'
        }
    }


    function isPrime(number) {
        let prime = true
        for (let i = 2; i <= Math.sqrt(number); i++) {
            if (number % i == 0) {
                prime = false
                break
            }
        }
        return prime
    }
</script>
