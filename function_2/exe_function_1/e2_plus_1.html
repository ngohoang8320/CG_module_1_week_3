<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <input type="text" id="input">
        <button onclick="plus()">Plus 1</button>
        <br>
        <p id="display"></p>
    </div>
</body>

</html>

<script>
    function plus() {
        let num = parseFloat(document.getElementById('input').value)
        num += 1
        document.getElementById('display').innerHTML = 'Result: ' + num
    }
</script>
