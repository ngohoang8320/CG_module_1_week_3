<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="display"></div>
    <br>
    <button onclick="sortf()">Sort</button>
</body>

</html>

<script>
    let array = new Array()

    for (let i = 0; i < 10; i++) {
        check = Math.floor(Math.random() * 20)
        if (!array.includes(check)) {
            array[i] = check
        }
        else {
            i--
        }
    }

    document.getElementById('display').innerHTML = '<p>Mảng: ' + array + '</p>'

    function sortf() {

        let len = array.length

        for (let i = 0; i < len - 1; i++) {
            let max = array[i]
            let j = i + 1
            for (j; j < len; j++) {
                if (max < array[j]) {
                    max = array[j]
                    let temp = array[i]
                    array[i] = array[j]
                    array[j] = temp
                }
            }
        }
        document.getElementById('display').innerHTML += '<p>Mảng mới: ' + array + '</p>'

        /* let newArray = array.sort(function (a, b) {
            return b - a
        })

        document.getElementById('display').innerHTML += '<p>Mảng mới: ' + newArray + '</p>' */
    }
</script>
