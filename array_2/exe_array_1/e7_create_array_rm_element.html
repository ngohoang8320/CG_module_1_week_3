<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="display"></div>
    <br>
    <button onclick="checkf()">Check</button>
</body>

</html>

<script>
    let array = new Array()

    for (let i = 0; i < 10; i++) {
        check = Math.floor(Math.random() * 20)
        if (!array.includes(check)) {
            array[i] = check
        }
        else {
            i--
        }
    }

    document.getElementById('display').innerHTML = '<p>Máº£ng: ' + array + '</p>'

    function checkf() {
        let v = parseInt(prompt('Enter a number to check:'))

        let len = array.length

        for (let i = 0; i < len; i++) {
            if (v == array[i]) {
                let j = i
                for (j; j < len - 1; j++) {
                    let temp = array[j]
                    array[j] = array[j + 1]
                    array[j + 1] = temp
                }
            }
        }
        array[len - 1] = 0
        document.getElementById('display').innerHTML += '<p>' + array + '</p>'
    }
</script>
