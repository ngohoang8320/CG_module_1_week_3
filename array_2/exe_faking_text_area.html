<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Typing slowly.</h2>
    <br>
    <textarea id="type" cols="30" rows="10" placeholder="Type your GF's name." onkeypress="print()"></textarea>
</body>

</html>

<script>
    let def_text = 'No, you are alone üòÄ.'
    let len = def_text.length

    let text = ''

    function print() {
        let display = document.getElementById('type')

        let len_d = display.value.length

        if (len_d > 0) {
            let i = 0
            for (i; i < len_d; i++) {
                text += def_text[i]
            }
            if (i >= len + 1) {
                text = ''
            }
        }
        display.value = text
        text = ''

        /* setTimeout(print, 1000) */ //ƒê√¢y l√† c√°ch hay truy·ªÅn, ch·ªâ truy·ªÅn t√™n h√†m.
        setTimeout(function () { //C√°ch n√†y c√≥ th·ªÉ truy·ªÅn tham s·ªë n·∫øu c·∫ßn
            print()
        }, 10);
    }
</script>
