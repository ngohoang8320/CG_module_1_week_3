<script>
    let myColor = ["Red", "Green", "White", "Black"]

    let len = myColor.length - 1

    let spliced = ''

    for (let i = 0; i <= len; i++) {
        spliced += myColor[i]
        if (i < len) {
            spliced += ', '
        }
    }
    document.write(spliced)
</script>
