<script>
    let number = [-3, 5, 1, 3, 52, 2, 10]

    let max = number[0]

    let len = number.length

    for(let count = 1; count < len; count++) {
        if(max < number[count]) {
            max = number[count]
        }
    }

    document.write('The max value is: ' + max)
</script>
