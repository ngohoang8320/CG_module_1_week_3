<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
</head>
<body>
    <div id="print"></div>
</body>
</html>

<script>
    let number = parseInt(prompt('Enter the number:'))
    let count = 1

    let mul  = 1

    while(count <= number) {
        mul *= count
        count++
    }

    document.getElementById('print').innerHTML = mul
</script>
