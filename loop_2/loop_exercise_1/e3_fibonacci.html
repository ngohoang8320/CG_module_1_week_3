<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci</title>
</head>
<body>
    <div id="print"></div>
</body>
</html>

<script>
    let i = 1
    let fib_1 = 0
    let fib_2 = 1
    let res_tem_1 = 1
    let res_tem_2 = 2
    let temp = 0

    document.getElementById('print').innerHTML = '<p>' + fib_1 + '</p>'
    document.getElementById('print').innerHTML += '<p>' + fib_2 + '</p>'
    document.getElementById('print').innerHTML += '<p>' + res_tem_1 + '</p>'
    document.getElementById('print').innerHTML += '<p>' + res_tem_2 + '</p>'
    
    while(i <= 16) {

        let res_f = res_tem_1 + res_tem_2
        
        document.getElementById('print').innerHTML += '<p>' + res_f + '</p>'

        temp = res_tem_2
        res_tem_1 = temp
        res_tem_2 = res_f

        i++
    }
</script>
