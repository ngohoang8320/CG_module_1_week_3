<script>
    let degree = parseInt(prompt('Enter the degree:'))
    while(true) {
        if(degree < 20) {
            degree = parseInt(prompt('Pls, increase the degree:'))
        }
        else if(degree > 100) {
            degree = parseInt(prompt('Pls, decrease the degree:'))
        }
        else {
            alert("It's ok.")
            degree = parseInt(prompt('Wanna try again?'))
        }
    }
</script>
