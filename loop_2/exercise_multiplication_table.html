<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table {
            border-collapse: collapse;
        }

        td {
            border: 1px solid gray;
            width: 80px;
            height: 30px;
            text-align: center;
        }
    </style>

</head>

<body>
    <table id="table">

    </table>
</body>
</html>

<script>
    let table = document.getElementById('table')
    let text = ''

    for(i = 1; i <= 9; i++) {
        text += '<tr>'
        for(j = 2; j <= 9; j++) {
            text += '<td>' + j + 'x' + i + '=' + i*j + '</td>'
        }
        text += '</tr>'
    }

    table.innerHTML = text
</script>
