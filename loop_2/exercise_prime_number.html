    let number = parseInt(prompt('Enter how many prime number would you want:'))
    let check = 2

    let time = 1

    while (time <= number) {
        for (let i = 2; i < check; i++) {
            if (check % i == 0) {
                check++
                continue
            }
        }
        document.getElementById('print').innerHTML += '<p>' + check + '</p>'
        check++
        time++
    }
</script>
